<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">${value_of('project_name', 'TurboGears')} Admin</title>
</head>
<body py:block="body" py:strip="True">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-header">${value_of('project_name', 'TurboGears')} Admin</h1>
      <p class="lead">
        This is a fully-configurable administrative tool to help you administer your website.<br/>
        Below is links to all of your models.
        They will bring you to a listing of the objects in your database.
      </p>
    </div>
  </div>

  <br/>

  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <a py:for="model in models"
           class="list-group-item" href='${model.lower()}s/'>
          <h4 class="list-group-item-heading">
            <span class="glyphicon glyphicon-list-alt"></span> ${model}s
          </h4>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
